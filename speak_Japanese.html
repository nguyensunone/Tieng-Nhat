<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>üìò H·ªçc ti·∫øng Nh·∫≠t Flashcard</title>
  <script src="kuromoji.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      color: #222;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #007acc;
    }
    #card {
      background: #ffffff;
      border-radius: 12px;
      padding: 30px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .jp, .romaji, .vi {
      margin: 10px 0;
      font-size: 20px;
    }
    .romaji {
      color: #007acc;
    }
    .vi {
      color: #444;
    }
    #correctNotice {
      margin-top: 10px;
      font-weight: bold;
    }
    textarea {
      width: 80%;
      font-size: 16px;
      margin: 10px auto;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007acc;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #005b99;
    }
    select {
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
    }
    #recognizedSpeech {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üìò H·ªçc t·ª´ v·ª±ng ti·∫øng Nh·∫≠t ‚Äì Flashcard</h2>
  <select id="lessonSelector" onchange="loadLesson()"></select>

  <div id="card">
    <div class="jp" id="jp">---</div>
    <div class="romaji" id="romaji">---</div>
    <div class="vi" id="vi">---</div>
    <div id="correctNotice"></div>
  </div>

  <textarea id="answerInput" placeholder="Nh·∫≠p ho·∫∑c n√≥i theo m·∫∑t hi·ªán t·∫°i..."></textarea><br>
  <button onclick="flipCard()">üîÑ L·∫≠t Th·∫ª</button>
  <button onclick="isV1=true;isV2=false;startSpeech()">üé§ N√≥i V1</button>
  <button onclick="isV1=false;isV2=true;startSpeech()">üé§ N√≥i V2</button>
  <button onclick="checkAnswer()">‚úÖ Ki·ªÉm Tra</button>
  <button onclick="next()">‚û°Ô∏è Ti·∫øp Theo</button>
  <button onclick="repeatAudio()">üîÅ Nghe L·∫°i</button>

  <p><strong>Nh·∫≠n d·∫°ng:</strong> <span id="recognizedSpeech"></span></p>

  <script>
    let lessons = [];
    let vocabList = [];
    let audioMapping = [];
    let currentIndex = 0;
    let isFront = true;
    let globalTokenizer = null;
    let isV1 = true, isV2 = false;
    let audio;

    function katakanaToHiragana(str) {
      return str.replace(/[„Ç°-„É∫]/g, ch =>
        String.fromCharCode(ch.charCodeAt(0) - 0x60));
    }

    function convertToHiraganaWithKuromoji(text, callback) {
      if (globalTokenizer) {
        const tokens = globalTokenizer.tokenize(text);
        const hira = tokens.map(t =>
          t.reading ? katakanaToHiragana(t.reading) : t.surface_form).join('');
        callback(hira);
      } else {
        kuromoji.builder({ dicPath: './dict' }).build((err, tokenizer) => {
          if (err) return callback(text);
          globalTokenizer = tokenizer;
          convertToHiraganaWithKuromoji(text, callback);
        });
      }
    }

    function startSpeech() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'ja-JP';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.onresult = function(event) {
        const raw = event.results[0][0].transcript;
        convertToHiraganaWithKuromoji(raw, function(result) {
          document.getElementById('recognizedSpeech').textContent = result;
          document.getElementById("answerInput").value = result;
          checkAnswer(true);  // trigger auto-check from speech
        });
      };
      recognition.start();
    }

    function loadLesson() {
      const selected = document.getElementById("lessonSelector").value;
      const meta = lessons.find(l => l.name === selected);
      if (!meta) return;
      fetch("LESSON/" + meta.name)
        .then(r => r.json())
        .then(data => {
          vocabList = data;
          currentIndex = 0;
          showCard();
        });
      fetch("LESSON/" + meta.mapping)
        .then(r => r.json())
        .then(map => audioMapping = map);
    }

    function showCard() {
      const word = vocabList[currentIndex];
      const [jp, romaji, vi, jp2, romaji2, vi2] = word;
      const side = isFront ? [jp, romaji, vi] : [jp2, romaji2, vi2];
      document.getElementById("jp").textContent = side[0];
      document.getElementById("romaji").textContent = side[1];
      document.getElementById("vi").textContent = side[2];
      document.getElementById("correctNotice").textContent = "";
      playAudio(side[0]);
    }

    function playAudio(text) {
      const match = audioMapping.find(x => x.text === text);
      if (match) {
        audio = new Howl({ src: ["LESSON/" + match.file], html5: true });
        audio.play();
      }
    }

    function repeatAudio() {
      if (audio) audio.play();
    }

    function flipCard() {
      isFront = !isFront;
      showCard();
    }

    function next() {
      currentIndex = (currentIndex + 1) % vocabList.length;
      isFront = true;
      showCard();
    }

    function normalize(text) {
      return text.toLowerCase().trim().replace(/[„ÄÇ„ÄÅÔºÅ!Ôºü?"'„Äå„Äç„Äé„Äè]/g, "").replace(/\s+/g, " ");
    }

    function checkAnswer(fromSpeech = false) {
      const word = vocabList[currentIndex];
      const expected = isFront ? word[0] : word[3];
      const user = normalize(document.getElementById("answerInput").value);
      const correct = normalize(expected);

      const notice = document.getElementById("correctNotice");
      if (user === correct) {
        notice.textContent = "ƒê√∫ng!";
        notice.style.color = "green";
        if (fromSpeech) {
          setTimeout(() => {
            notice.textContent = "";
            isFront ? flipCard() : next();
          }, 3000);
        }
      } else {
        notice.textContent = "Sai! ƒê√∫ng l√†: " + expected;
        notice.style.color = "red";
      }
    }

    window.onload = function() {
      fetch("json_list.json").then(res => res.json()).then(data => {
        lessons = data.lessons;
        const list = document.getElementById("lessonSelector");
        list.innerHTML = "";
        lessons.forEach(l => {
          const opt = document.createElement("option");
          opt.value = l.name;
          opt.textContent = l.name.replace(".json", "");
          list.appendChild(opt);
        });
        if (lessons.length > 0) loadLesson();
      });
    };
  </script>
</body>
</html>
